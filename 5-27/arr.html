<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 23, 3, 3, 2, 2, 32, 3, 3];

      console.log(arr.indexOf(32, 3));
      //arr.slice(para,para)   第一个参数是截取开始的位置(包括),第二个参数是结束的位置(不包括),如果省略第二个参数,则会一直截到最后一个
      //返回一个新的数组
      var arr2 = arr.slice(1, 5); //23,3,3,2
      console.log(arr2);
    </script>
  </head>
  <body></body>
</html>
