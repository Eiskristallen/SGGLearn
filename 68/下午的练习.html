        document.addEventListener(
          "mousedown",
          function (ev) {
            //
            self = ev.target;
            if (ev.target.classList.contains("drag") && ev.button === 0) {
              ev.preventDefault();
              left = ev.offsetX;
              top1 = ev.offsetY;
            }
          },
          false
        );
        document.addEventListener(
          "mousemove",
          function (ev) {
            if (self) {
              self.style.left = ev.clientX - left + "px";
              self.style.top = ev.clientY - top1 + "px";
            }
          },
          false
        );
        document.addEventListener("mouseup", function () {
          self = null;
        });
