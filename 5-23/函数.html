<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script>
      //function
      //js中有很多很多build-in对象,用来存放不同的数据
      //函数(function)也是一个对象
      //函数是专门用来存储代码的对象,可以将一组代码存储到一个函数对象中,并且在需要时对函数进行调用,
      //以使其存储的代码进行调用
      function aa() {
        //create a function: syntax-- function name (){ statement }
      }
      console.log(aa); //函数的名字相当于一个变量,指向这个函数对象
    </script>
  </head>
  <body></body>
</html>
