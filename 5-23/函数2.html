<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数2</title>
    <script>
      /*
        函数就是一个用来储存代码的对象
        创建的两种方式:
        1.函数声明(function declaration)
          -function name(parameter){
              statement
          }
          function fn(){声明函数
              console.log(111);

          }
          fn();调用函数
        2.函数表达式(function expression)
         -var fu2 = function(){    
             console.log('你好');
         };  
          !!函数表达式要在最后写分号(assignment expression)
         fu2();调用函数
        */
    </script>
  </head>
  <body></body>
</html>
