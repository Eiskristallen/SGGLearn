<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = [
        1,
        2,
        4,
        1,
        1,
        3,
        25,
        3,
        3,
        3,
        43,
        6,
        3,
        34,
        2,
        423,
        4,
        34,
        31,
        122,
        32,
        2,
        1,
        1,
      ];
      var begin = new Date().getTime();

      function qSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        let right = [];
        let left = [];
        let baseNum = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < baseNum) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return [...qSort(left), baseNum, ...qSort(right)];
      }
      console.log(qSort(num));
      var end = new Date().getTime();
      console.log(`执行的时间为${end - begin}`);
    </script>
  </head>
  <body></body>
</html>
