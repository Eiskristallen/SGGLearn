      var numbers = [
        1,
        43,
        23,
        3,
        4,

        4,
        56,
        2,
        435,
        7,
        65,
        4,
        3,
        23,
        55,
        4,
        6,
        2,
        2,
      ];
      function quickSort(arr) {
        if (arr.length == 0) {
          return arr;
        }
        let left = [];
        let right = [];
        let baseNum = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < baseNum) {
            left.push(arr[i]);
          } else if (arr[i] > baseNum) {
            right.push(arr[i]);
          }
        }
        return [...quickSort(left), baseNum, ...quickSort(right)];
      }
      console.log(quickSort(numbers));
