<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var obj = { name: "sun", age: 19, gender: "male" };
      /* 
      在不同语言中进行通讯的最佳方式就是将一个对象转换成字符串
      JSON语法格式与JS的对象语法基本一致
      JSON属性名必须加引号
      JSON中的字符串也必须是双引号
      -JSON的类型
       JSON对象{}
       JSON数组[]
      -JSON所支持的属性类型
       数字
       字符串[使用双引号]
       布尔值
       空值(NULL)
       */
      //JOSN(JAVAscript Object Notation)
      var Json = '{ "name": "sun", "age": 19, "gender": "male" }'; //一条数据,可以在任何语言里转换成对象
      var jsonArr = "[1,2,3]";
      //console.log(Json);
      /* JSON工具类,专门用来操作JSON数据
       */
      //将一个JSON 字符串转换为JS对象
      var o = JSON.parse(Json); //把JSON转换为对象
      console.log(o, typeof o);
      var arr = JSON.parse(jsonArr);
      console.log(arr[0]); //JSON数组转换为数组
      var arr1 = [
        { name: "asd" },
        { name: "assadd" },
        { name: "adfg", age: 38 },
      ];
      var ss = JSON.stringify(arr1); //自动把Array转换成一个字符串,然后返回
      console.log(ss);
      //可以用JSON做深拷贝
      var arr2 = JSON.parse(JSON.stringify(arr1));
      console.log(arr2[0] === arr1[0]);

      class Person {
        constructor() {}
      }
    </script>
  </head>
  <body></body>
</html>
