<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        alert("aa");
      }

      //setTimeout 用来设置函数在一定时间之后才执行
      //第一个参数是要执行的函数
      //第二个参数是间隔的时间(毫秒)
      setTimeout(test, 3000);
    </script>
  </head>
  <body></body>
</html>
