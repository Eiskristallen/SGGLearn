          function (ev) {
            //keydown的默认行为是输入,如果取消默认行为就无法输入文本,可以利用这个来限制用户能输入的内容

            // if (ev.key.toLowerCase() === "k" ) {//判断是否按下了k键
            //   alert("你死了");
            // }
            //在键盘事件里面有专门的判断属性来判断类似control或者alt这种功能按键是否被按下
            // if (ev.ctrlKey === true && ev.key.toLowerCase() === "k") {检查是否control和k同时被按下
            //   alert("你死了");
            // }
          },
          false
        );
      };
    </script>
  </head>
  <body>
    <input type="text" />

</html>
