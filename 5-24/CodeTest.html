    <script>
      //Relational operators
      //in- use to check whether the specified property is in the specified objec, return a boolean value
      var trees = ["1", "2", "3", "4", "6"];
      console.log(0 in trees); //return ture
      console.log(6 in trees); //return false
      console.log("1" in trees); //return ture
      //also can use to check the build-in objcet
      console.log("PI" in Math); //return ture
      //custom obj as well
      var myCar = { make: "1", model: "2" };
      console.log("make" in myCar); //return ture
      console.log("take" in myCar); //return false

      //instanceof
      //the instanceof operator returns ture when a specified objct is of the specified object type
      //syntax objname instanceof objectType
      var theDay = new Date(2020, 1, 15);
      console.log(theDay instanceof Date); //this will return ture since the theDay is the type of Date
